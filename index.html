<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Verification</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #result { margin-top: 20px; border: 1px solid #ccc; padding: 15px; }
  </style>
</head>
<body>
  <h2>Verify Your Certificate</h2>
  <input type="text" id="certInput" placeholder="Enter your Certificate Number" />
  <button onclick="verifyCertificate()">Verify</button>

  <div id="result"></div>

  <script src="certificates.js"></script>
  <script>
    function verifyCertificate() {
      const certNo = document.getElementById("certInput").value.trim();
      const data = certificates[certNo];

      if (data) {
        document.getElementById("result").innerHTML = `
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>College:</strong> ${data.college}</p>
          <p><strong>Registration No:</strong> ${data.reg_no}</p>
          <p><strong>Training Duration:</strong> ${data.issued_date} to ${data.last_updated}</p>
        `;
      } else {
        document.getElementById("result").innerHTML = `<p style="color:red;">Certificate not found. Please check your number.</p>`;
      }
    }
  </script>
</body>
</html>
